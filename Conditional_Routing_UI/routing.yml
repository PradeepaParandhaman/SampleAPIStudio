kind: Route
apiVersion: api.webmethods.io/beta
metadata:
  name: conditionalRouting
  version: 1.0
  namespace: dev
  tags:
    - policySeq
    - test
spec:
  default-endpoint:
    $ref: dev:default_endpoint:1.0  
  conditional-endpoints:
    - condition: "(${request.httpMethod} equals POST) or (${request.headers.name} notEquals ${request.payload.jsonPath[$.pet.name]})"
      endpoint:
        $ref: dev:conditional_endpoint1:1.0
    - condition: "(${request.httpMethod} equals PUT) and (${request.headers.name} equals ${request.payload.jsonPath[$.pet.name]})"
      endpoint:
        $ref: dev:conditional_endpoint2:1.0