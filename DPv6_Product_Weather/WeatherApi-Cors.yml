kind: CORS
apiVersion: api.ibm.com/v1
metadata:
  name: WeatherApi-Cors
  namespace: DPv6_Product_Weather
  version: '1.0'
  tags: []
  description: ''
spec:
  rules:
    - action: allow
      originList:
        - '*'
      allowCredentials: true
      allowMethods:
        - GET
      allowHeaders:
        - X-IBM-Client-Id
      maxAge: 0
      exposeHeaders:
        predefined: false
        custom: ''
        backend: false
