kind: Transport
apiVersion: api.webmethods.io/v1
metadata:
  name: enable_https_jwt
  namespace: dev
  version: 1.0
spec: 
    protocol:
      - http
      - https
---
kind: Route
apiVersion: api.webmethods.io/beta
metadata:
  name: my-default-routing_jwt
  version: 1.0
  namespace: dev
  tags:
    - routing
    - route
    - policy
spec:
  default-endpoint:
    $ref: dev:default_endpoint_jwt:1.0
---
kind: IdentifyAndAuthorize
apiVersion: api.webmethods.io/v1
metadata:
  name: identify_and_authorize_jwt
  version: 1.0
  namespace: dev
  tags:
    - identify_and_authorize
spec:
  enabled: true
  triggerPolicyViolation: true
  identificationType:
    or:
      apiKey:
        applicationLookup: global
      httpBasicAuth:
        applicationLookup: registered
---
kind: HTTPEndpoint
apiVersion: api.webmethods.io/beta
metadata:
  name: default_endpoint_jwt
  version: 1.0
  namespace: dev
spec:
  url: ${pet_url_alias}  
  method: GET
  connectTimeout: 300
  readTimeout: 200
  sslConfig:
    keyStoreAlias: DEFAULT_IS_KEYSTORE
    keyAlias: ssos
    trustStoreAlias: DEFAULT_IS_TRUSTSTORE
  serviceRegistryParameters:
    - name: ""
      value: ""
---
kind: OutboundIncomingJWT  
apiVersion: api.webmethods.io/beta
metadata:
  name: OutboundIncomingJWT
  version: 1.0
  namespace: sample  
spec:
  enabled: true