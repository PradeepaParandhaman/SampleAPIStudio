kind: test
apiVersion: api.webmethods.io/beta
metadata:
  name: Sanity
  version: alpha
  tags:
    - functional
  namespace: dev
spec:
  api:
    $ref: dev:APIRouting_SwitchAndPull:1.0
  environment:
    $ref: dev:env:alpha
  request:
    - method: GET
      resource: /pet/1
      headers:
        - key: Content-Type
          value: ${content-type}
        - key: Accept
          value: ${accept}
      auth:
        noauth: true
      settings:
        sslVerification: false
        encodeURL: true
      assertions:
        $ref: dev:basicassert:alpha
    - method: GET
      resource: /pet/{petid}
      headers:
        - key: Content-Type
          value: ${content-type}
        - key: Accept
          value: ${accept}
      auth:
        noauth: true
      settings:
        sslVerification: false
        encodeURL: true
      assertions:
        expressions:
          - name: "Validate the response code"
            key: "code"
            value: 200
            action: "notEquals"
