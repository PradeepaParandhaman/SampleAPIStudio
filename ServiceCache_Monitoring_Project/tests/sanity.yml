kind: test
apiVersion: api.webmethods.io/beta
metadata:
  name: Sanity
  version: alpha
  tags:
    - functional
  namespace: mon
spec:
  api:
    $ref: mon:MonitoringAPI:1.0
  environment:
   $ref: mon:env:alpha
  request:
    - method: GET
      resource: /pet/11
      headers:
        - key: Content-Type
          value: ${content-type}
        - key: Accept
          value: ${accept}
      auth:
        noauth: true
      settings:
        sslVerification: false
        encodeURL: true
      assertions:
         $ref: mon:basicassert:alpha